<!-- Create a circle filled with red color using only CSS -->
<!doctype html>
<html>
    <head>
        <style>
        body{background-color: white;}
        .circle{
            position:absolute;left: 50%;top: 50%;
            transform: translate(-50%,-50%);
            width: 300px;height: 300px;
            background: red;
            border-radius: 50%;
        }
    </style>
    </head>
    <body>
        <div class="circle"></div>
    </body>
</html>
